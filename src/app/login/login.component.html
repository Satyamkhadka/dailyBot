<div id="main" class="container-fluid d-flex h-100">
  <div class="container-fluid d-flex text-center justify-content-center align-self-center">
    <div class="pt-5 pb-5 pr-1 pl-5 btn btn-outline-light">
      <div class="row">
        <div class="row col-12">
          <div class="btn btn-outline-danger btn-lg w-100" (click)="google()">
            <i class="fa fa-google p-2"></i>
            Continue with Google
          </div>
        </div>
        <div class="row col-12">
          <div class="btn btn-outline-primary btn-lg w-100 mt-2" (click)="facebook()">
            <i class="fa fa-facebook p-2"></i>
            Continue with Facebook
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
